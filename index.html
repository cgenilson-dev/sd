<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smarty Deed - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f4ff, #dce5ff);
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      color: #6b7a99;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border: 1px solid #ccd5e0;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #4f73ff;
      box-shadow: 0 0 0 3px rgba(79, 115, 255, 0.15);
    }

    button {
      background: #4f73ff;
      color: #fff;
      border: none;
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #3e5de6;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #9aa3b9;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 40px 25px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Smarty Deed" class="logo" />
    <h1>Bem-vindo ao Smarty Deed</h1>
    <p>Entre para acessar seu painel imobiliário inteligente.</p>
    <form>
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="footer">© 2025 Smarty Deed</div>
  </div>
</body>
</html>
